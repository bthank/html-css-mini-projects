<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page">
      <div class="main-container">
        <div class="left-panel-container"></div>
        <div class="right-panel-container">
          <div class="right-panel-box1">
            <div class="login-logo-container">
              <img src="https://assets.codepen.io/6060109/ig-logo.png" />
            </div>
            <div class="form-container">
              <form>
                <input
                  type="text"
                  placeholder="Phone number, username, or email"
                /><br />
                <input type="password" placeholder="Password" /><br />
                <input type="submit" value="Log In" /><br />
              </form>
            </div>
            <div class="login-w-facebook-container">
              <div>
                <p>Log in with Facebook</p>
              </div>
              <div>
                <p><a href="#">Forgot password?</a></p>
              </div>
            </div>
          </div>

          <div class="right-panel-box2">
            <p>
              Don't have an account? <span><a href="#">Sign up</a></span>
            </p>
          </div>

          <div class="right-panel-box3">
            <p>Get the app.</p>
            <br />
            <img
              class="appstore-img"
              src="https://assets.codepen.io/6060109/IG-app-store-button.png"
            />
            <img
              class="googleplay-img"
              src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
        </p>

        <select>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="German">German</option>
          <option value="French">French</option>
          <option value="Russian">Russian</option>
          <option value="Turkish">Turkish</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Hindi">Hindi</option>
        </select>

        <span class="copyright">&copy; Instagram from Facebook</span>
      </div>
    </div>
  </body>
</html>
